<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Control Disciplinario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* ... (estilos anteriores) ... */

        /* Estilos para el modal de preview */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            padding: 20px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        /* Resto de estilos igual que antes */
        /* ... */
    </style>
</head>
<body>
    <!-- Modal para preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closePreview()">&times;</button>
            <h2 style="margin-bottom: 15px; text-align: center;">Vista Previa del Formulario</h2>
            <img id="previewImage" class="preview-image" alt="Preview del formulario">
            <div class="modal-buttons">
                <button onclick="enviarImagen()">Enviar por WhatsApp</button>
                <button onclick="closePreview()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <p>Generando imagen...</p>
        </div>
    </div>

    <!-- Contenido del formulario como antes -->
    <div class="container">
        <!-- ... (resto del formulario igual que antes) ... -->
    </div>

    <script>
        let imagenGenerada = null;
        let telefonoActual = '';

        async function generarPreview() {
            const telefono = document.getElementById('telefono').value;
            if (telefono.trim() === '') {
                alert('Por favor, ingrese un número de teléfono.');
                return;
            }

            telefonoActual = telefono;
            document.getElementById('loader').style.display = 'flex';

            try {
                // Ocultar los botones temporalmente
                const botonesContainer = document.querySelector('.buttons-container');
                botonesContainer.style.display = 'none';

                // Capturar el formulario
                const formulario = document.querySelector('.container');
                const canvas = await html2canvas(formulario, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    letterRendering: true
                });

                // Restaurar los botones
                botonesContainer.style.display = 'flex';

                // Guardar la imagen para usarla después
                imagenGenerada = canvas.toDataURL('image/png');

                // Mostrar la imagen en el preview
                const previewImage = document.getElementById('previewImage');
                previewImage.src = imagenGenerada;

                // Mostrar el modal
                document.getElementById('previewModal').style.display = 'flex';
            } catch (error) {
                console.error('Error al generar la imagen:', error);
                alert('Hubo un error al generar la imagen. Por favor, intente nuevamente.');
            }

            document.getElementById('loader').style.display = 'none';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        async function enviarImagen() {
            if (!imagenGenerada || !telefonoActual) {
                alert('Hubo un error. Por favor, intente nuevamente.');
                return;
            }

            try {
                // Convertir base64 a blob
                const fetchResponse = await fetch(imagenGenerada);
                const blob = await fetchResponse.blob();

                // Crear objeto File
                const file = new File([blob], "reporte-disciplinario.png", { type: "image/png" });

                // Obtener datos para el mensaje
                const nombre = document.getElementById('nombre').value;
                const fecha = document.getElementById('fecha').value;
                const mensaje = `Registro disciplinario de ${nombre} - ${fecha}`;

                // Intentar usar Web Share API
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Reporte Disciplinario',
                            text: mensaje
                        });
                        closePreview();
                    } catch (error) {
                        console.error('Error al compartir:', error);
                        // Si falla, usar el fallback de WhatsApp Web
                        const urlWhatsApp = `https://web.whatsapp.com/send?phone=${telefonoActual}&text=${encodeURIComponent(mensaje)}`;
                        window.open(urlWhatsApp, '_blank');
                        closePreview();
                    }
                } else {
                    // Fallback a WhatsApp Web
                    const urlWhatsApp = `https://web.whatsapp.com/send?phone=${telefonoActual}&text=${encodeURIComponent(mensaje)}`;
                    window.open(urlWhatsApp, '_blank');
                    closePreview();
                }
            } catch (error) {
                console.error('Error al enviar la imagen:', error);
                alert('Hubo un error al enviar la imagen. Por favor, intente nuevamente.');
            }
        }

        // Reemplazar la función anterior de enviarWhatsApp por generarPreview
        function enviarWhatsApp() {
            generarPreview();
        }
    </script>
</body>
</html>
