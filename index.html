<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Control Disciplinario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Incluye tus estilos aquí -->
</head>
<body>
    <!-- Modal para preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closePreview()">&times;</button>
            <h2>Vista Previa del Formulario</h2>
            <img id="previewImage" class="preview-image" alt="Preview del formulario">
            <div class="modal-buttons">
                <button onclick="enviarImagen()">Enviar por WhatsApp</button>
                <button onclick="closePreview()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <p>Generando imagen...</p>
        </div>
    </div>

    <!-- Contenido del formulario -->
    <div class="container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingrese el teléfono">

        <label for="descripcion">Descripción de la falta:</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción de la falta">

        <label for="acuerdo">Acuerdo con el responsable:</label>
        <input type="text" id="acuerdo" name="acuerdo" placeholder="Acuerdo con el responsable">

        <button onclick="generarPreview()">Generar Preview</button>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo script.js -->
</body>
</html>
