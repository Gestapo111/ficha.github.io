<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Control Disciplinario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            padding: 20px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Modal para preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closePreview()">&times;</button>
            <h2 style="margin-bottom: 15px; text-align: center;">Vista Previa del Formulario</h2>
            <img id="previewImage" class="preview-image" alt="Preview del formulario">
            <div class="modal-buttons">
                <button onclick="enviarImagen()">Enviar por WhatsApp</button>
                <button onclick="closePreview()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <p>Generando imagen...</p>
        </div>
    </div>

    <!-- Contenido del formulario -->
    <div class="container">
        <!-- Ejemplo de contenido para visualizar -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingrese el teléfono">
        
        <button onclick="enviarWhatsApp()">Generar Preview</button>
    </div>

    <script>
        let imagenGenerada = null;
        let telefonoActual = '';

        async function generarPreview() {
            console.log("Generando preview...");  // Verificación
            const telefono = document.getElementById('telefono').value.trim();
            if (!telefono) {
                alert('Por favor, ingrese un número de teléfono.');
                return;
            }

            telefonoActual = telefono;
            document.getElementById('loader').style.display = 'flex';

            try {
                const botonesContainer = document.querySelector('.buttons-container');
                if (botonesContainer) botonesContainer.style.display = 'none';

                const formulario = document.querySelector('.container');
                const canvas = await html2canvas(formulario, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    letterRendering: true
                });

                if (botonesContainer) botonesContainer.style.display = 'flex';

                imagenGenerada = canvas.toDataURL('image/png');
                document.getElementById('previewImage').src = imagenGenerada;

                document.getElementById('previewModal').style.display = 'flex';
            } catch (error) {
                console.error('Error al generar la imagen:', error);
                alert('Hubo un error al generar la imagen. Por favor, intente nuevamente.');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        async function enviarImagen() {
            console.log("Enviando imagen...");  // Verificación
            if (!imagenGenerada || !telefonoActual) {
                alert('Hubo un error. Por favor, intente nuevamente.');
                return;
            }

            try {
                const fetchResponse = await fetch(imagenGenerada);
                const blob = await fetchResponse.blob();
                const file = new File([blob], "reporte-disciplinario.png", { type: "image/png" });

                const nombre = document.getElementById('nombre').value;
                const fecha = document.getElementById('fecha').value;
                const mensaje = `Registro disciplinario de ${nombre} - ${fecha}`;

                if (navigator.share && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Reporte Disciplinario',
                            text: mensaje
                        });
                        closePreview();
                    } catch (error) {
                        enviarPorWhatsApp(mensaje);
                    }
                } else {
                    enviarPorWhatsApp(mensaje);
                }
            } catch (error) {
                console.error('Error al enviar la imagen:', error);
                alert('Hubo un error al enviar la imagen. Por favor, intente nuevamente.');
            }
        }

        function enviarPorWhatsApp(mensaje) {
            const urlWhatsApp = `https://web.whatsapp.com/send?phone=${telefonoActual}&text=${encodeURIComponent(mensaje)}`;
            window.open(urlWhatsApp, '_blank');
            closePreview();
        }

        function enviarWhatsApp() {
            generarPreview();
        }
    </script>
</body>
</html>
